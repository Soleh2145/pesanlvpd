<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAPD Reports - Duty & Cuti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://cdn.discordapp.com/attachments/123456789012345678/sapd-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    /* overlay biar teks jelas */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .container {
      background-color: rgba(28, 31, 38, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 400px;
      max-height: 100vh;
      overflow: hidden;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(4px);
    }

    h2 {
      text-align: center;
      color: #3aaefc;
      text-shadow: 0 0 6px #3aaefc80;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #2a2f3a;
      border-radius: 8px;
      margin: 0 3px;
      transition: 0.2s;
    }

    .tab:hover {
      background-color: #3aaefc77;
    }

    .tab.active {
      background-color: #3aaefc;
      color: white;
      font-weight: bold;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2f3a;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3aaefc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2e8fdc;
    }

    .success, .error {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .success { color: #5af77d; }
    .error { color: #f75a5a; }

    .photo-preview {
      margin-top: 10px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photo-preview img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #3aaefc;
    }

    /* Login area */
    #loginArea {
      text-align: center;
      margin-bottom: 20px;
    }

    #discordLoginBtn {
      background-color: #5865f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #discordLoginBtn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SAPD REPORT SYSTEM</h2>

    <!-- LOGIN DISCORD -->
    <div id="loginArea">
      <p id="loginText">Silakan login menggunakan Discord untuk melanjutkan.</p>
      <button id="discordLoginBtn">Login dengan Discord</button>
    </div>

    <div id="mainContent" style="display:none;">
      <div class="tabs">
        <div class="tab active" data-target="dutyForm">üß≠ Duty</div>
        <div class="tab" data-target="cutiForm">üìÜ Cuti</div>
      </div>

      <!-- DUTY FORM -->
      <form id="dutyForm" class="active">
        <input type="text" id="officerName" placeholder="Nama Officer" required />
        <select id="rank" required>
          <option value="">Pilih Pangkat</option>
          <option value="Cadet">Cadet</option>
          <option value="Officer">Officer</option>
          <option value="Sergeant">Sergeant</option>
          <option value="Lieutenant">Lieutenant</option>
          <option value="Captain">Captain</option>
          <option value="Commander">Commander</option>
          <option value="Deputy Commissioner">Deputy Commissioner</option>
          <option value="Commissioner">Commissioner</option>
        </select>
        <input type="text" id="time" placeholder="Jam Duty (contoh: 20:00 - 22:00)" required />
        <textarea id="note" placeholder="Catatan / Kegiatan selama duty..." rows="4" required></textarea>
        <label>üì∑ Upload Foto 1</label>
        <input type="file" id="photo1" accept="image/*" required />
        <label>üì∑ Upload Foto 2</label>
        <input type="file" id="photo2" accept="image/*" required />
        <label>üì∑ Upload Foto 3</label>
        <input type="file" id="photo3" accept="image/*" required />
        <div id="photoPreview" class="photo-preview"></div>
        <button type="submit">Kirim Laporan Duty</button>
        <p id="statusDuty"></p>
      </form>

      <!-- CUTI FORM -->
      <form id="cutiForm">
        <input type="text" id="officerNameCuti" placeholder="Nama Officer" required />
        <select id="rankCuti" required>
          <option value="">Pilih Pangkat</option>
          <option value="Cadet">Cadet</option>
          <option value="Officer">Officer</option>
          <option value="Sergeant">Sergeant</option>
          <option value="Lieutenant">Lieutenant</option>
          <option value="Captain">Captain</option>
          <option value="Commander">Commander</option>
          <option value="Deputy Commissioner">Deputy Commissioner</option>
          <option value="Commissioner">Commissioner</option>
        </select>
        <input type="text" id="tanggalCuti" placeholder="Tanggal Cuti (contoh: 5-7 Nov 2025)" required />
        <textarea id="alasanCuti" placeholder="Alasan cuti..." rows="4" required></textarea>
        <button type="submit">Kirim Laporan Cuti</button>
        <p id="statusCuti"></p>
      </form>
    </div>
  </div>

<script>
    // Discord OAuth2 Config
    const clientId = "1434832835990257674";
    const redirectUri = "https://pesanlvpd.vercel.app/";
    const scope = "identify email";

    // Login Button
    document.getElementById("discordLoginBtn").addEventListener("click", () => {
      const oauth2Url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
      window.location.href = oauth2Url;
    });

    // Check Access Token
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get("access_token");

      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        document.getElementById("loginArea").innerHTML = `
          <p>‚úÖ Login sebagai <b>${user.username}#${user.discriminator}</b></p>
          <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="80" style="border-radius:50%; margin-top:10px;">
        `;
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("officerName").value = user.username;
        document.getElementById("officerNameCuti").value = user.username;
      });
    }

    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const forms = document.querySelectorAll("form");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        forms.forEach(f => f.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });

    // Preview foto
    const photoInputs = [document.getElementById("photo1"), document.getElementById("photo2"), document.getElementById("photo3")];
    const photoPreview = document.getElementById("photoPreview");

    photoInputs.forEach(input => input.addEventListener("change", updatePreview));
    function updatePreview() {
      photoPreview.innerHTML = "";
      photoInputs.forEach(input => {
        const file = input.files[0];
        if(file){
          const reader = new FileReader();
          reader.onload = e => {
            const img = document.createElement("img");
            img.src = e.target.result;
            photoPreview.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // === WEBHOOKS ===
    const webhookDuty = "YOUR_DUTY_WEBHOOK";
    const webhookCuti = "YOUR_CUTI_WEBHOOK";

    // Duty Form
    document.getElementById("dutyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("officerName").value;
      const rank = document.getElementById("rank").value;
      const time = document.getElementById("time").value;
      let note = document.getElementById("note").value;
      const photos = photoInputs.map(i => i.files[0]).filter(f => f);
      const status = document.getElementById("statusDuty");

      if(photos.length < 3){
        status.textContent = "‚ö†Ô∏è Harap upload 3 foto duty!";
        status.className = "error";
        return;
      }

      note = note.split("\n").map(line => line.trim()).filter(line => line).map(line => `- ${line}`).join("\n");

      const formData = new FormData();
      formData.append("content", `üß≠ Duty Report\nüëÆ Officer: ${name}\nüè∑Ô∏è Rank: ${rank}\nüïí Time: ${time}\nüìù Report:\n${note}\n‚è∞ Submitted At: ${new Date().toLocaleString("id-ID", {timeZone: "Asia/Jakarta"})}`);
      photos.forEach((photo, idx) => formData.append(`file${idx+1}`, photo));

      try{
        const res = await fetch(webhookDuty, { method: "POST", body: formData });
        if(res.ok){
          status.textContent = "‚úÖ Laporan duty berhasil dikirim!";
          status.className = "success";
          document.getElementById("dutyForm").reset();
          photoPreview.innerHTML = "";
        }else{
          status.textContent = "‚ùå Gagal mengirim laporan duty.";
          status.className = "error";
        }
      }catch{
        status.textContent = "‚ö†Ô∏è Terjadi kesalahan jaringan.";
        status.className = "error";
      }
    });

    // Cuti Form
    document.getElementById("cutiForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("officerNameCuti").value;
      const rank = document.getElementById("rankCuti").value;
      const tanggal = document.getElementById("tanggalCuti").value;
      const alasan = document.getElementById("alasanCuti").value;
      const status = document.getElementById("statusCuti");

      const embed = {
        title: "üìÜ Laporan Cuti - SAPD",
        color: 16753920,
        fields: [
          { name: "üëÆ Officer", value: name, inline:true },
          { name: "üè∑Ô∏è Rank", value: rank, inline:true },
          { name: "üìÖ Tanggal Cuti", value: tanggal, inline:false },
          { name: "üìù Alasan", value: alasan, inline:false },
          { name: "‚è∞ Submitted At", value: new Date().toLocaleString("id-ID",{timeZone:"Asia/Jakarta"}), inline:false }
        ],
        footer: { text: "SAPD Leave Logger | GTA:SA RP" },
        timestamp: new Date()
      };

      try{
        const res = await fetch(webhookCuti, { 
          method: "POST", 
          headers: { "Content-Type":"application/json" }, 
          body: JSON.stringify({ embeds:[embed] }) 
        });
        if(res.ok){
          status.textContent = "‚úÖ Laporan cuti berhasil dikirim!";
          status.className = "success";
          document.getElementById("cutiForm").reset();
        }else{
          status.textContent = "‚ùå Gagal mengirim laporan cuti.";
          status.className = "error";
        }
      }catch{
        status.textContent = "‚ö†Ô∏è Terjadi kesalahan jaringan.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
